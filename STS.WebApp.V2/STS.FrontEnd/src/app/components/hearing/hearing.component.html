<div class="page-header">
  <h1>التدريب السمعي
  </h1>
</div>

<div class="jumbotron">

  <p>التدريب السمعي يساعد المستخدم لإكتساب مهارات سمعية. البرنامج مقسم الى أربع اجزاء رئيسية: كشف الصوت  والتدرب على التقاط الأصوات. تمييز الأصوات وتطوير القدرة على تحديد نوع الصوت. تطوير اللغة والاستيعاب السمعي.  .   </p>


</div>

<div class="row">
  <div *ngFor="let module of modules" class="col-sm-12 col-md-12">
    <div class="thumbnail">
      <img style="height: 50px; width:50px" src="../assets/_support_files/Interface/{{module.imageName}}.png" alt="...">
      <div class="caption">
        <a [routerLink]="module.id">
          <h3>{{module.title}}</h3>
        </a>
        <p>{{module.descreption}}</p>
      </div>
    </div>
  </div>
</div>
