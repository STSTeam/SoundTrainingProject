<div class="page-header">
  <h1>التدريب السمعي
  </h1>
</div>

<div class="jumbotron">

  <p>لتدريب السمعي هو تدريب يساعد مستخدمي الأجهزة السمعية على استعادة قدراتهن السمعية . البرنامج مقسم الى اربع اجزا رئيسية: كشف الصوت: الققدرة على التقاط الأصوا. تمييز الصوت: القدرة على تحديد نوع الصوت. تطوير اللغة: :  </p>


</div>

<div class="row">
  <div *ngFor="let module of modules" class="col-sm-12 col-md-12">
    <div class="thumbnail">
      <img style="height: 50px; width:50px" src="../assets/_support_files/Interface/{{module.imageName}}.png" alt="...">
      <div class="caption">
          <a [routerLink]="module.enabled ? module.id : null" routerLinkActive="is-active">
          <h3>{{module.title}}</h3>
        </a>
        <p>{{module.descreption}}</p>
      </div>
    </div>
  </div>
</div>
