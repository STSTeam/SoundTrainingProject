<br>
<div class="container" style="margin-bottom:10px; margin-top:60px;" #mainDiv>

 

  <div *ngIf="!showResult">
    <div class="row">
      <div class="col-sm-12">
        <h3 class="indecator"> {{currentSound?.index + 1}}/{{testData?.sounds?.length}}</h3>
      <!-- </div> -->
      <!-- <div class="col-sm-10"> -->
        <div style="font-size:1.5em;">
          <p-progressBar [showValue]="false" [value]="progressBarValue"></p-progressBar>
        </div>
      </div>
    </div>
    <div class="row"></div>
    <div class="row">
      <div class="col-sm-8"></div>
      <div class="col-sm-4">
        <audio *ngIf="currentSound.sound" id="passage-audio" class="passage" autoplay controls #soundCtr>
          <source src="./assets/_support_files/MP3/{{currentSound.sound.name}}.mp3" type="audio/mp3" #soundCtr>
          <em class="error">
            <strong>Error:</strong> Your browser doesn't appear to support HTML5 Audio.</em>
        </audio>
      </div>
    </div>

    <div class="row" [class.imgSelected]="selectedImage!=null" style="position:relative;margin-top: 50px; display: flex; justify-content: space-around;">
      <a class="playAgainBtn" href="#" (click)="playAgain($event)">
        <img src="./assets/_support_files/Interface/1_Pic_speaker_02.png" alt="play again">
      </a>
      <!-- <div class="col-md-2"></div> -->
      <div *ngFor="let image of currentSound?.sound?.images; let index = index" class="img_Con"
        [class.imageBoarder]="image === selectedImage" [class.imgIsCorrect]="image.isCorrectImage == true" [class.imgIsNotCorrect]="image.isCorrectImage == false">
        <img [src]="'./assets/_support_files/pic/' + image.name +'.png'" style="max-width: 100%; max-height:100%;" (click)="imageClicked($event,resultPanel, image)">
      </div>
    </div>
    <div class="btn-group">
      <button *ngIf="!showResult" (click)="moveWizard('forward')" class="bigBtn">التالي</button>
    </div>

  </div>
  <br/>
  <div *ngIf="showResult" class="row">
    <div class="col-sm-6">
      <h1>&nbsp;</h1>
      <p-chart type="pie" [data]="data"></p-chart>
    </div>
    
    <div class="col-sm-3" *ngIf="finalRnesult === 'pass'">
      <h1 style="color: green">مبروووك.. نجحت في تخطي الاختبار</h1>
      <img src="./assets/_support_files/Interface/1_Speaking.png" style="height: 300px; width: 300px">
    </div>

    <div class="col-sm-3" *ngIf="finalResult === 'fail'">
      <h1 style="color: red">أعد المحاولة لاحقا </h1>
      <img src="./assets/_support_files/Interface/1_Pic_confused_girl.png" style="height: 300px; width: 300px">
    </div>
  </div>
</div>

<h1>
  <span *ngIf="showResult">الوقت المستغرق  </span><app-timer #timer></app-timer><br>
  <span *ngIf="showResult">نتيجتك هي: {{testResult?.score}} %</span>
</h1>

  <div *ngIf="showResult" class="btn btn-default">
    <a [routerLink]="['../../']">back</a>

  </div>
