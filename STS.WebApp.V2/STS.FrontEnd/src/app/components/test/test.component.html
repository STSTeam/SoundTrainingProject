<div class="container" style="margin-bottom:10px;" #mainDiv>

  <div *ngIf="!showResult">
    <div class="row">
      <div class="col-sm-8"></div>
      <div class="col-sm-4">
        <audio *ngIf="currentSound.sound" id="passage-audio" class="passage" controls #soundCtr>
          <source src="./assets/_support_files/MP3/{{currentSound.sound.name}}.mp3" type="audio/mp3" #soundCtr>
          <em class="error">
            <strong>Error:</strong> Your browser doesn't appear to support HTML5 Audio.</em>
        </audio>
      </div>
    </div>
    
    <div class="row" style="position:relative;margin-top: 50px">
      <a class="playAgainBtn" href="#" (click)="playAgain($event)"><img src="./assets/_support_files/Interface/1_Pic_speaker_02.png" alt="play again"></a>
      <div class="col-sm-3"></div>
      <div class="col-sm-3" *ngFor="let image of currentSound?.sound?.images; let index = index">
        <div >
          <img [src]="'./assets/_support_files/pic/' + image.name +'.png'" 
          [class.imageBoarder]="image === selectedImage" style="height: 300px; width: 200px" 
          (click)="imageClicked($event,resultPanel, image)">
        </div>
      </div>
    </div>
    <div class="btn-group">
      <button *ngIf="!showResult" (click)="moveWizard('forward')" class="bigBtn">التالي</button>
    </div>

  </div>
  <div *ngIf="showResult" class="row">
    <div class="col-sm-6">
      <p-chart type="pie" [data]="data"></p-chart>
    </div>
    <div class="col-sm-3">
      <h1> نتيجتك هي: {{testResult.score}} %</h1> 
    </div>
    <div class="col-sm-3" *ngIf="finalResult === 'pass'">
      <h1 style="color: green">مبروووك.. نجحت في تخطي الاختبار</h1>
      <img src="./assets/_support_files/Interface/1_Speaking.png" style="height: 300px; width: 300px">
    </div>

    <div class="col-sm-3" *ngIf="finalResult === 'fail'">
      <h1 style="color: red">أعد المحاولة لاحقا </h1>
      <img src="./assets/_support_files/Interface/1_Pic_confused_girl.png" style="height: 300px; width: 300px">
    </div>
    <div>
      <a [routerLink]="['../../']">back</a>

    </div>
  </div>
</div>

<p-overlayPanel #resultPanel dismissable="false">
  <img class="resaultImg" *ngIf="showCorrect === 'true'" src="./assets/_support_files/Interface/1_Pic_correct_penguins.png">
  <img class="resaultImg" *ngIf="showCorrect === 'false'" src="./assets/_support_files/Interface/1_Pic_wrong_panda.png">
</p-overlayPanel>
